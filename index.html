<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Be My Valentine ðŸ’•</title>
<style>
body {
margin: 0;
font-family: 'Comic Sans MS', cursive;
background: linear-gradient(135deg, #ff9a9e, #fad0c4);
height: 100vh;
overflow: hidden;
display: flex;
justify-content: center;
align-items: center;
text-align: center;
}

.card {
background: white;
padding: 40px;
border-radius: 20px;
box-shadow: 0 10px 30px rgba(0,0,0,0.25);
z-index: 2;
}

h1 {
color: #ff4d6d;
font-size: 2.5rem;
}

button {
margin: 15px;
padding: 15px 35px;
font-size: 1.2rem;
border: none;
border-radius: 12px;
cursor: pointer;
transition: 0.2s;
}

.yes {
background-color: #ff4d6d;
color: white;
}

.no {
background-color: #ccc;
position: absolute;
}

.heart {
position: absolute;
color: #ff4d6d;
font-size: 24px;
animation: float 6s linear infinite;
opacity: 0.7;
}

@keyframes float {
0% {
transform: translateY(100vh) scale(1);
}
100% {
transform: translateY(-10vh) scale(1.5);
}
}
</style>
</head>
<body>

<div class="card" id="card">
<h1> Janu Baby ðŸ’•<br>Will you be my Valentine?</h1>
<button class="yes" onclick="yesClick()">Yes ðŸ’˜</button>
<button class="no" id="noBtn">No ðŸ™ƒ</button>
</div>

<script>
// Runaway NO button
const noBtn = document.getElementById("noBtn");
// ULTRA PANIC MODE ðŸ˜±ðŸ”¥ â€” runs away BEFORE you can reach it
const panicDistance = 240; // px distance from cursor

document.addEventListener("mousemove", (e) => {
  const rect = noBtn.getBoundingClientRect();
  const btnCenterX = rect.left + rect.width / 2;
  const btnCenterY = rect.top + rect.height / 2;

  const dx = e.clientX - btnCenterX;
  const dy = e.clientY - btnCenterY;
  const distance = Math.sqrt(dx * dx + dy * dy);

  if (distance < panicDistance) {
    const x = Math.random() * (window.innerWidth - rect.width);
    const y = Math.random() * (window.innerHeight - rect.height);
    noBtn.style.left = x + "px";
    noBtn.style.top = y + "px";
    noBtn.style.transition = "none";
  }
});

// YES click celebration
function yesClick() {
  document.body.innerHTML = `
    <h1 style="color:white;font-size:3rem;">YAYYY!!! ðŸ’–ðŸ¥°</h1>
    <p style="color:white;font-size:1.8rem;">
      Best decision ever ðŸ˜˜<br>
      Happy Valentineâ€™s Day ðŸ’•
    </p>
  `;
}

// Floating hearts
function createHeart() {
  const heart = document.createElement("div");
  heart.classList.add("heart");
  heart.innerHTML = "ðŸ’–";
  heart.style.left = Math.random() * 100 + "vw";
  heart.style.animationDuration = (Math.random() * 3 + 3) + "s";
  document.body.appendChild(heart);

  setTimeout(() => heart.remove(), 6000);
}

setInterval(createHeart, 300);
</script>

</body>
</html>
